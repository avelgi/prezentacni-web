<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Avelgi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: black;
            color: white;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 2rem;
        }
        .content {
            max-width: 64rem;
            margin: 0 auto;
        }
        .space-y-6 > * + * {
            margin-top: 1.5rem;
        }
        .space-y-12 > * + * {
            margin-top: 3rem;
        }
        .space-y-4 > * + * {
            margin-top: 1rem;
        }
        .space-y-8 > * + * {
            margin-top: 2rem;
        }
        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.025em;
            margin: 0;
        }
        p {
            font-size: 1rem;
            line-height: 1.5;
            max-width: 56rem;
            font-weight: normal;
        }
        .button {
            border: 1px solid white;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: normal;
            letter-spacing: 0.025em;
            transition: all 0.3s;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            background: transparent;
            margin-bottom: 1.5rem;
        }
        .button:hover {
            background: white;
            color: black;
        }
        @media (max-width: 640px) {
            .button {
                padding: 0.75rem 1.25rem;
                font-size: 0.875rem;
                margin-bottom: 1rem;
            }
            h3 {
                font-size: 1.25rem;
            }
            p {
                font-size: 0.875rem;
            }
        }
        .page-container {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .page-exit {
            opacity: 0;
            transform: translateY(20px);
        }
        .email-link {
            color: white;
            text-decoration: underline;
            font-weight: bold;
            transition: color 0.3s;
        }
        .email-link:hover {
            color: rgba(255, 255, 255, 0.7);
        }
        .instagram-link {
            display: inline-block;
            color: white;
            transition: color 0.3s;
        }
        .instagram-link:hover {
            color: rgba(255, 255, 255, 0.7);
        }
        .instagram-icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <div class="container page-container">
        <div class="content">
            <div class="space-y-6 sm:space-y-12">
                <button onclick="handleNavigation('/')" class="button">ZpÄ›t</button>
                
                <div class="space-y-4 sm:space-y-8">
                    <h3>Kontakt</h3>
                    <p>Your content text goes here. This is a simple text block that follows the same styling as the landing page, with a heading and descriptive text below it.</p>
                </div>
                
                <div>
                    <a href="mailto:kry@stof.cz" class="email-link">kry@stof.cz</a>
                </div>
                
                <div>

                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleNavigation(href) {
            return function(e) {
                e.preventDefault();
                const pageContainer = document.querySelector('.page-container');
                pageContainer.classList.add('page-exit');
                setTimeout(() => {
                    window.location.href = href;
                }, 800);
            }
        }
    </script>
</body>
</html>
